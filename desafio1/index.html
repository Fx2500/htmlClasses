<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Otterwise-pets</title>
  </head>
  <body>
    <header class="topbar">
      <section class="navbar">
        <img src="/img/brand-logo.png" alt="logo-mini" class="logo" />
        <nav>
          <ul class="navlist">
            <li>GALERIA</li>
            <li>CONTATO</li>
            <li>SOCIAL</li>
          </ul>
        </nav>
        <div class="container">
          <div id="hamburger">
             <span></span>
             <span></span>
             <span></span>
         </div> 
     </div>
      </section>
      <section class="head">
        <div>
        <img
          class="head-img"
          id="responsive"
          src="/img/background.png"
          alt="splash art"
        />
        </div>
        <div class="head-textbox">
          <h1 class="head-header">Lorem ipsum dolor sit amet.</h1>
          <p class="head-paragraph">
            consectetur adipiscing elit. 
            Proin nec lacus sem.
          </p>
        </div>
      </section>
    </header>
    <main>
      <section class="gallery">
        <img src="/img/dog_1 1.png" alt="img1" />
        <img src="/img/cat_1 1.png" alt="img2" />
        <img src="/img/dog_2 1.png" alt="img3" />
        <img src="/img/cat_2 1.png" alt="img4" />
        <img src="/img/dog_3 1.png" alt="img5" />
        <img src="/img/cat_3 1.png" alt="img6" />
      </section>
      <section class="message-splash">
        <form class="message-form">
          <label for="name" class="label">Nome completo</label>
          <input type="text" class="user-input" />
          <label for="email" class="label">E-mail</label>
          <input type="email" class="user-input" />
          <label for="phone" class="label">Telefone</label>
          <input type="tel" class="user-input" />
          <label for="message" class="label">Mensagem</label>
          <textarea class="message" cols="30" rows="10"></textarea>
          <button class="send-button" type="button">ENVIAR</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Direitos Resevados. 2021</p>
    </footer>
  </body>
</html>
